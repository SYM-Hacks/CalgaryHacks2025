<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Create a New Chat</title>
    <link rel="stylesheet" href="{% static 'forum/styles.css' %}">
    <style>
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .form-container {
            margin-top: 20px;
        }
        .btn {
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-container">
            <h1>Create a New Chat</h1>
            <a href="{% url 'home' %}" class="btn btn-secondary">Back to Home</a>
        </div>
        <div class="form-container">
            <form method="post" action="{% url 'create_chat' %}">
                {% csrf_token %}
                <label for="user">Select a user to chat with:</label>
                <select name="user_id" id="user" required>
                    {% for user in users %}
                        <option value="{{ user.id }}">{{ user.username }}</option>
                    {% endfor %}
                </select>
                <button type="submit" class="btn btn-primary">Create Chat</button>
            </form>
        </div>
    </div>
</body>
</html>
