<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - Community</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'forum/styles.css' %}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Messaging</h1>
            <nav>
                <a href="{% url 'home' %}" class="btn">Home</a>
                <a href="{% url 'posts' %}" class="btn">View Posts</a>
                <a href="{% url 'login' %}" class="btn">Logout</a>
            </nav>
        </header>
        
        <section class="messages">
            <h2>Chat with Community Members</h2>
            <div class="chat-box" id="chat-box">
                {% for message in messages %}
                    <p><strong>{{ message.sender.username }}:</strong> {{ message.content }}</p>
                {% endfor %}
            </div>
            
            <form method="POST" class="message-form" id="message-form">
                {% csrf_token %}
                <input type="text" name="message" id="message-input" placeholder="Type your message..." required>
                <button type="submit" class="btn">Send</button>
            </form>
        </section>
    </div>

    <script>
        function fetchMessages() {
            fetch("{% url 'get_messages' %}") // Replace with your actual view name
                .then(response => response.json())
                .then(data => {
                    let chatBox = document.getElementById('chat-box');
                    chatBox.innerHTML = '';
                    data.messages.forEach(msg => {
                        chatBox.innerHTML += `<p><strong>${msg.sender}:</strong> ${msg.content}</p>`;
                    });
                });
        }

        document.getElementById("message-form").addEventListener("submit", function(event) {
            event.preventDefault();
            let messageInput = document.getElementById("message-input").value;
            
            fetch("{% url 'send_message' %}", { // Replace with your actual send message view
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": "{{ csrf_token }}"
                },
                body: JSON.stringify({ message: messageInput })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("message-input").value = "";
                fetchMessages(); // Refresh messages
            });
        });

        setInterval(fetchMessages, 1000); // Fetch messages every second
    </script>

</body>
</html>
