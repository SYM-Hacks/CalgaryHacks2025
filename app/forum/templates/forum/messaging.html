<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - Community</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'forum/styles.css' %}">
    </head>
<body>
    <div class="container">
        <header>
            <h1>Messaging</h1>
            <nav>
                <a href="{% url 'home' %}" class="btn">Home</a>
                <a href="{% url 'posts' %}" class="btn">View Posts</a>
                <a href="{% url 'login' %}" class="btn">Logout</a>
            </nav>
        </header>
        
        <section class="messages">
            <h2>Chat with Community Members</h2>
            <div class="chat-box">
                <p><strong>User1:</strong> Hello everyone!</p>
                <p><strong>User2:</strong> Hi! How's your day going?</p>
            </div>
            <form method="POST" class="message-form">
                <input type="text" name="message" placeholder="Type your message..." required>
                <button type="submit" class="btn">Send</button>
            </form>
        </section>
    </div>
    <script src="{% static 'forum/script.js' %}"></script>
</body>
</html>
